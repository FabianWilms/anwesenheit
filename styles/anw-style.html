<dom-module id="anw-style">
    <template>
        <style>

            :root {
                --anw-state-0: var(--paper-teal-400);
                --anw-state-1: var(--paper-amber-500);
                --anw-state-2: var(--paper-red-400);
                --anw-state-3: var(--paper-blue-grey-500);
            }

            .anw-state.background[state="0"] {
                background-color: var(--anw-state-0);
            }

            .anw-state.background[state="1"] {
                background-color: var(--anw-state-1);
            }

            .anw-state.background[state="2"] {
                background-color: var(--anw-state-2);
            }

            .anw-state.background[state="3"] {
                background-color: var(--anw-state-3);
            }
            

            .anw-state.foreground[state="0"] {
                color: var(--anw-state-0);
            }

            .anw-state.foreground[state="1"] {
                color: var(--anw-state-1);
            }

            .anw-state.foreground[state="2"] {
                color: var(--anw-state-2);
            }

            .anw-state.foreground[state="3"] {
                color: var(--anw-state-3);
            }
        </style>
    </template>
</dom-module>
