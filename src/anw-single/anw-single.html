<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 16px;
      }
    </style>

    <paper-card heading="[[name]]" image="[[_getStatusImage(status)]]" alt="[[_getStatusName(status)]]">
      <div class="card-content">
        [[message]]
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          name: String,
          message: String,
          status: Number
        };
      }
      
      _getStatusImage(status) {
        console.log(status);
        switch(status) {
          case 0:
            return "http://thejosevilson.com/wp-content/uploads/2013/10/door-1024x682.jpg";
          case 1:
            return "https://previews.123rf.com/images/pressmaster/pressmaster1103/pressmaster110300647/9206800-Portrait-of-running-businessman-with-briefcase-against-white-background-Stock-Photo.jpg";
          case 2:
            return "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY8i4RH3YU5qn5hoTFLMe3DYP9ihKr2ubXq9t0sLWXsa8Ynfyptg";
        }
      }

      _getStatusName(status) {
        console.log(status);
        switch(status) {
          case 0:
            return "Anwesend";
          case 1:
            return "Aktuell nicht da";
          case 2:
            return "Gar nicht da";
        }
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
