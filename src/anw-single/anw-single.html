<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 8px;
      }

      paper-card {
        width: 250px;
      }

      paper-card[state="0"] {
        background: var(--paper-teal-400);
      }

      paper-card[state="1"] {
        background: var(--paper-amber-500);
      }

      paper-card[state="2"] {
        background: var(--paper-red-300);
      }

    </style>

    <paper-card heading="[[name]]" state$="[[status]]">
      <div class="card-content">
        [[message]]
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          name: String,
          message: String,
          status: Number
        };
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
