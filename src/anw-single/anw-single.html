<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 8px;
      }

      paper-card {
        --paper-card-header-text: {
          font-size: 32px;
          padding: 8px 16px 8px 16px;
        }
        ;
        width: 320px;
      }

      .card-content {
        padding: 8px 16px 8px 16px;
      }

      paper-card[state="0"] {
        background-color: var(--paper-teal-400);
      }

      paper-card[state="1"] {
        background-color: var(--paper-amber-500);
      }

      paper-card[state="2"] {
        background-color: var(--paper-red-300)
      }
    </style>

    <paper-card heading="[[person.name]]" state$="[[person.status]]">
      <div class="card-content">
        <b>Status</b>
        <p>[[person.message]]</p>

        <template is="dom-if" if="[[person.zeiten]]">
            <b>Regul√§re Zeiten</b>
        </template>

        <table>
          <template is="dom-repeat" items="[[person.zeiten]]" as="zeit">
            <tr>
              <td>{{_getDateName(index)}}</td>
              <td>[[zeit]]</td>
            </tr>
          </template>
        </table>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          person: {
            type: Object
          },
          dateNames: {
            type: Array,
            value: ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"]
          }
        };
      }

      _getDateName(index) {
        return this.dateNames[index];
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
