<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/paper-card/paper-card.html">
<link rel="import"
      href="../../bower_components/iron-image/iron-image.html">
<link rel="import"
      href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import"
      href="../../bower_components/iron-collapse-button/iron-collapse-button.html">
<link rel="import"
      href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import"
      href="../../styles/anw-style.html">
<link rel="import"
      href="../notify-button/notify-button.html">
<link rel="import"
      href="anw-sprechzeiten.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 8px;
      }

      paper-card {
        width: 320px;
        webkit-transition: background-color 1000ms ease;
        -ms-transition: background-color 1000ms ease;
        transition: background-color 1000ms ease;
      }

      .message {
        font-family: 'PT Mono', monospace;
        font-size: 32px;
        margin-bottom: 16px;
        margin-top: 8px;
      }

      .padd-span {
        padding-left: 3px;
      }

      .card-header {
        padding: 12px 16px 8px 16px;
        text-align: center;
      }

      .card-header .title {
        font-size: 32px;
        font-weight: bold;
      }

      .card-content {
        padding: 8px 16px 8px 16px;
      }

      .img-circle {
        border-radius: 50%;
        width: 45px;
        height: 45px;
        margin-right: 8px;
        text-align: center;
        vertical-align: middle;
        line-height: 45px;
        font-size: 34px;
      }
    </style>

    <style include="anw-style"></style>

    <style include="iron-flex iron-flex-alignment"></style>

    <app-localstorage-document key="showTimes[[person.key]]"
                               data="{{showTimes}}">
    </app-localstorage-document>

    <paper-card class="anw-state background"
                state$="[[person.status]]">
      <div class="layout horizontal center card-header">
        <template is="dom-if"
                  if="{{!person.emoji}}">
          <iron-image sizing="cover"
                      fade
                      preload
                      src="[[person.avatar]]"
                      alt="[[person.name]]"
                      class="img-circle"></iron-image>
        </template>
        <template is="dom-if"
                  if="{{person.emoji}}">
          <div class="img-circle">{{person.emoji}}</div>
        </template>
        <span class="title flex">[[person.name]]</span>
        <notify-button person=[[person]]
                       class="self-center"></notify-button>
      </div>

      <div class="card-content">
        <p class="message">[[person.message]]
          <template is="dom-if"
                    if="[[person.until]]">
            <br><span class="padd-span">üóìÔ∏è [[person.until]]</span>
          </template>
        </p>

        <template is="dom-if"
                  if="[[person.sprechzeiten]]">

          <iron-collapse-button opened={{showTimes}}>
            <div slot="collapse-trigger"
                 class="flex">
              <b>Sprechzeiten</b>
            </div>
            <div slot="collapse-content">
              <anw-sprechzeiten zeiten="{{person.sprechzeiten}}"></anw-sprechzeiten>
            </div>
          </iron-collapse-button>

        </template>

      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * 
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          /**
           * The person this Card should represent.
           *
           * For example: {
           *  name: "Hans",
           *  key: "hans",
           *  status: 0/1/2,
           *  avatar: "image-url",
           *  message: "Abwesend",
           *  until: "2017-11-24",
           *  zeiten: ["15:00-16:00"]
           * }
          **/
          person: {
            type: Object,
            observer: '_personChanged'
          },

          /**
           * Enables or disables the playing of sounds when a persons state changes.
          **/
          soundEnabled: {
            type: Boolean,
            value: true
          }
        };
      }

      _personChanged(newPerson, oldPerson) {
        if (this.soundEnabled) {
          if (typeof newPerson !== "undefined" && typeof oldPerson !== "undefined") {
            if (newPerson.status !== oldPerson.status) {
              var soundURL = newPerson.sounds[newPerson.status];
              if (soundURL === "undefined" || soundURL === "") {
                return;
              } else {
                var sound = new Audio(soundURL);
                sound.autoplay = true;
              }
            }
          }
        }
      }
    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
