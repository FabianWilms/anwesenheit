<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-collapse-button/iron-collapse-button.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../notify-button/notify-button.html">

<dom-module id="anw-single">
  <template>
    <style>
      :host {
        padding: 8px;
      }

      paper-card {
        width: 320px;
      }

      .padd-span {
        padding-left: 3px;
      }

      .card-header {
        padding: 12px 16px 8px 16px;
      }

      .card-header .title {
        font-size: 32px;
      }

      .card-content {
        padding: 8px 16px 8px 16px;
      }

      .img-circle {
        background-color: #f1f1f1;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        margin-right: 8px;
      }

      table {
        margin: 16px 0px 16px 0px;
      }

      tr[today=true] {
        color: var(--primary-text-color);
      }

      tr[today=false] {
        color: #636363;
      }

      paper-card[state="0"] {
        background-color: var(--paper-teal-400);
      }

      paper-card[state="1"] {
        background-color: var(--paper-amber-500);
      }

      paper-card[state="2"] {
        background-color: var(--paper-red-300)
      }
    </style>

    <style include="iron-flex iron-flex-alignment"></style>

    <app-localstorage-document key="showTimes[[person.key]]" data="{{showTimes}}">
    </app-localstorage-document>

    <paper-card state$="[[person.status]]">
      <div class="layout horizontal center card-header">
        <iron-image sizing="cover" fade preload src="[[person.avatar]]" alt="[[person.name]]" class="img-circle"></iron-image>
        <span class="title flex">[[person.name]]</span>
        <notify-button person=[[person]] class="self-center"></notify-button>
      </div>

      <div class="card-content">
        <b>Status</b>
        <p>[[person.message]]
          <template is="dom-if" if="[[person.until]]">
            <span class="padd-span">(bis einschl. [[person.until]])</span>
          </template>
        </p>

        <template is="dom-if" if="[[person.zeiten]]">

          <iron-collapse-button opened={{showTimes}}>
            <div slot="collapse-trigger" class="flex">
              <b>Sprechzeiten</b>
            </div>
            <div slot="collapse-content">
              <table>
                <template is="dom-repeat" items="[[person.zeiten]]" as="zeit">

                  <tr today$="{{_isToday(index)}}">
                    <td>{{_getDateName(index)}}</td>
                    <td>[[zeit]]</td>
                  </tr>

                </template>
              </table>
            </div>
          </iron-collapse-button>

        </template>

      </div>
    </paper-card>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     * 
     */
    class AnwSingle extends Polymer.Element {
      static get is() { return 'anw-single'; }
      static get properties() {
        return {
          /**
           * The person this Card should represent.
           *
           * For example: {
           *  name: "Hans",
           *  key: "hans",
           *  status: 0/1/2,
           *  avatar: "image-url",
           *  message: "Abwesend",
           *  until: "2017-11-24",
           *  zeiten: ["15:00-16:00"]
           * }
          **/
          person: {
            type: Object,
            observer: '_personChanged'
          },
          dateNames: {
            type: Array,
            value: ["Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag"]
          },

          /**
           * Enables or disables the playing of sounds when a persons state changes.
          **/
          soundEnabled: {
            type: Boolean,
            value: true
          }
        };
      }

      _getDateName(index) {
        return this.dateNames[index];
      }

      _isToday(index) {
        return (new Date().getDay() === index + 1).toString();
      }

      _personChanged(newPerson, oldPerson) {
        if (this.soundEnabled) {
          if (typeof newPerson !== "undefined" && typeof oldPerson !== "undefined") {
            if (newPerson.status !== oldPerson.status) {
              var soundURL = newPerson.sounds[newPerson.status];
              if (soundURL === "undefined" || soundURL === "") {
                return;
              } else {
                var sound = new Audio(soundURL);
                sound.autoplay = true;
              }
            }
          }
        }
      }

    }

    window.customElements.define(AnwSingle.is, AnwSingle);
  </script>
</dom-module>
