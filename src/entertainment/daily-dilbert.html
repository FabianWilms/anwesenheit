<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../styles/anw-style.html">

<dom-module id="daily-dilbert">
    <template>
        <style>
            :host {
                padding: 8px;
            }

            div {
                width: 100%;
            }

            img {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
        <style include="anw-style"></style>
        <style include="iron-flex iron-flex-alignment"></style>

        <div class="layout horizontal">
            <img id="dilbertimg" src="">
        </div>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         *
         */
        class DailyDilbert extends Polymer.Element {
            static get is() {
                return 'daily-dilbert';
            }

            static get properties() {
                return {};
            }

            connectedCallback() {
                super.connectedCallback();

                const dilimg = this.shadowRoot.querySelector('#dilbertimg');
                const dilUrl = "https://daily-dilbert.glitch.me/";
                
                dilimg.src = dilUrl + '?' + new Date();
                setInterval(() => 
                    dilimg.src = dilUrl + '?' + new Date()
                , 3600000)

            }

        }

        window.customElements.define(DailyDilbert.is, DailyDilbert);
    </script>
</dom-module>
