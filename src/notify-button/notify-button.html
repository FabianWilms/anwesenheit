<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../countdown-timer/countdown-timer.html">

<dom-module id="notify-button">
    <template>
        <style>
            paper-icon-button[blocked] {
                display: none;
            }

            countdown-timer:not([blocked]) {
                display: none;
            }
        </style>

        <app-localstorage-document key="blockedUntil[[personKey]]" data="{{blockedUntil}}">
        </app-localstorage-document>

        <paper-icon-button id="btn" icon="record-voice-over" title="Besuch anmelden" on-tap="_sendNotification"
                           blocked$="{{_isBlocked(blockedUntil)}}">
        </paper-icon-button>

        <countdown-timer blocked$="{{_isBlocked(blockedUntil)}}" until="{{blockedUntil}}"></countdown-timer>

        <iron-ajax
                id="pushover"
                method="post"
                url="https://api.pushover.net/1/messages.json"
                handle-as="json"
                content-type="application/x-www-form-urlencoded"
                on-response="_handlePushoverResponse">
        </iron-ajax>

        <iron-ajax
                id="firebase"
                method="post"
                url="https://anwesenheit-550a6.firebaseio.com/notify/[[personKey]].json" handle-as="json"
                content-type="application/json"
                on-response="_handleFirebaseResponse">
        </iron-ajax>

    </template>
</dom-module>
<script>
    /**
     * @customElement
     * @polymer
     */
    class NotifyButton extends Polymer.Element {
        static get is() {
            return 'notify-button';
        }

        static get properties() {
            return {
                personKey: String,
                blockedUntil: String,
                pushoverToken: String,
                pushoverUser: String
            };
        }

        _sendNotification() {
            var name = prompt("Wie heißt du?");
            if (name != null && name !== "") {
                if (!this._isBlocked()) {
                    var date = new Date();
                    var firebaseRequest = this.shadowRoot.querySelector('#firebase')
                    firebaseRequest.body = {name, date};
                    firebaseRequest.generateRequest();

                    var message = name + " möchte dich gerne treffen.\n Dies war am: " + date;

                    var token = this.pushoverToken;
                    var user = this.pushoverUser;

                    var pushoverRequest = this.shadowRoot.querySelector('#pushover')

                    pushoverRequest.body = {token, user, message};
                    pushoverRequest.generateRequest();
                }
            }
        }

        _isBlocked(date) {
            if (typeof this.blockedUntil == "undefined") {
                return false;
            }
            var future = new Date(this.blockedUntil);
            var timeDiff = future.getTime() - new Date();
            return timeDiff > 0;
        }

        _handleFirebaseResponse(e) {
            var BLOCK_TIME_MINUTES = 5;
            this.set('blockedUntil', new Date(new Date().getTime() + BLOCK_TIME_MINUTES * 60000));
        }

        _handlePushoverResponse(e) {
        }
    }

    window.customElements.define(NotifyButton.is, NotifyButton);
</script>
