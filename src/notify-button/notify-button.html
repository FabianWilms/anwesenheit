<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="notify-button">
    <template>

        <paper-icon-button
            id="btn"
            icon="record-voice-over" 
            title="Besuch anmelden" 
            on-tap="_sendNotification">
        </paper-icon-button>

        <iron-ajax
            id="ajax"
            method="post" 
            url="https://anwesenheit-550a6.firebaseio.com/notify/[[personKey]].json" 
            handle-as="json"
            content-type="application/json" 
            on-response="_handleResponse">
        </iron-ajax>

    </template>
</dom-module>
<script>
    /**
     * @customElement
     * @polymer
     */
    class NotifyButton extends Polymer.Element {
        static get is() { return 'notify-button'; }
        static get properties() {
            return {
                personKey: String
            };
        }

        _sendNotification() {
            var name = prompt("Wie hei√üt du?");
            var date = new Date();

            var ajax = this.shadowRoot.querySelector('#ajax')

            ajax.body = {name, date};
            ajax.generateRequest();
        }

        _handleResponse(e) {
            this.shadowRoot.querySelector('#btn').disabled=true;
        }
    }

    window.customElements.define(NotifyButton.is, NotifyButton);
</script>
