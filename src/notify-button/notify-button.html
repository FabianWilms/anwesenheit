<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="notify-button">
    <template>

        <paper-icon-button
            id="btn"
            icon="record-voice-over" 
            title="Besuch anmelden" 
            on-tap="_sendNotification">
        </paper-icon-button>

        <iron-ajax
            id="ajax"
            method="post"
            url="https://api.pushover.net/1/messages.json"
            handle-as="json"
            content-type="application/x-www-form-urlencoded"
            on-response="_handleResponse">
        </iron-ajax>

    </template>
</dom-module>
<script>
    /**
     * @customElement
     * @polymer
     */
    class NotifyButton extends Polymer.Element {
        static get is() { return 'notify-button'; }
        static get properties() {
            return {
                personKey: String,
                pushoverToken: String,
                pushoverUser: String
            };
        }

        _sendNotification() {
            var name = prompt("Wie heißt du?");
            var date = new Date();
            var message = name + " möchte dich gerne treffen.\n Dies war am: " + date;

            var token = this.pushoverToken;
            var user = this.pushoverUser;

            var ajax = this.shadowRoot.querySelector('#ajax')

            ajax.body = {token, user, message};
            ajax.generateRequest();
        }

        _handleResponse(e) {
            this.shadowRoot.querySelector('#btn').disabled=true;
        }
    }

    window.customElements.define(NotifyButton.is, NotifyButton);
</script>
